<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="l.js"></script>
    <!-- The data-subject attribute is CRITICAL -->
     <header>
    <div class="header-content">
        <!-- This is a link back to the main subject selection -->
        

        <!-- 
            NEW: User Profile Section
            This will be hidden by default and shown by JavaScript when logged in.
        -->
        <div id="user-profile" class="hidden">
            <span id="user-name"></span>
            <img id="user-photo" src="default-avatar.png" alt="Profile Picture">
            <button id="logout-btn" class="logout-btn-header">Logout</button>
        </div>
    </div>
    </header>
    <main class="hub-container" data-subject="vue">
        <a href="index.html" class="back-link">&larr; Back to Subjects</a>
        <h1>Romania</h1>
        <p>Learn Geography using Romania</p>
        <div class="level-selection">
            <h1><b>Section </b></h1>
            <h1><b>A1</b></h1>
            <h1><b>Medium</b></h1>
            <button class="level-btn" data-lesson="l1.vue">Level 1: </button>
            <button class="level-btn" data-lesson="l2.vue" disabled>Level 2: </button>
            <a class="level-btn" href="animation/js/l2V.html" >Sweden Nature</a>
            <button class="level-btn" data-lesson="l5.vue" >Sweden 1</button>
            <button class="level-btn" data-lesson="l3.vue" disabled>Level 3: </button>
            <button class="level-btn" data-lesson="l4.vue" disabled>Level 4: </button>
            <button class="level-btn" data-lesson="l6.vue" disabled >first Site </button>
            <button class="level-btn" data-lesson="l7.vue" >Sweden in Sweden</button>
            <a class="level-btn " href="animation/js/l5V.html" >Sweden City</a>
            <button class="level-btn" data-lesson="l8.vue" >Level 5:</button>
            <button class="level-btn" data-lesson="l9.vue" disabled>Level 6: </button>
            <button class="level-btn" data-lesson="l10.vue" disabled>Level 7: </button>
            <button class="level-btn" data-lesson="l11.vue" disabled>Sweden 2</button>
            <button class="level-btn" data-lesson="l12.vue" disabled>Level 8:</button>
            <button class="level-btn" data-lesson="l13.vue" disabled>2Site</button>
            <!--<button class="level-btn" data-lesson="l14.vue" disabled>3Site</button> -->
            <a class="level-btn " href="animation/js/l11V.html" > More animation by us</a>
            <button class="level-btn" data-lesson="l15.vue" >Level 9: </button>
            <button class="level-btn" data-lesson="l16.vue" disabled>Level 10 </button>
            <button class="level-btn" data-lesson="l17.vue" disabled>Level 11 </button>
            <button class="level-btn" data-lesson="l18.vue" >Practice in Sweden</button>
            <button class="level-btn" data-lesson="l19.vue" >Level 12 </button>
            

        </div>
    </main>
    <script type="module" src="hub.js"></script>
    <script type="module">
        // This user-profile script is needed for the header
        import { auth } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        const userProfile = document.getElementById('user-profile'), userNameEl = document.getElementById('user-name'), userPhotoEl = document.getElementById('user-photo');
        onAuthStateChanged(auth, (user) => { if (user) { userProfile.classList.remove('hidden'); userNameEl.textContent = user.displayName || user.email; userPhotoEl.src = user.photoURL || 'default-avatar.png'; } });
    </script>
    
</body>
</html>
