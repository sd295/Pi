<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI Nord - Quiz</title>
    
    <!-- External Fonts (consolidated) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>

    <!-- SINGLE, CORRECT HEADER -->
    <header>
        <div class="header-content">
            <a href="index.html" class="back-link">&larr; All Subjects</a>
            <div class="stats-container">
                <!-- AI Button placed logically next to stats -->
                <button id="open-iframe-btn" class="ai">PLI6</button> 
                <div id="score-stat">Score: 0</div>
                <div id="streak-stat">Streak: 0 ðŸ”¥</div>
            </div>
            <div id="user-profile" class="hidden">
                <span id="user-name"></span>
                <img id="user-photo" src="default-avatar.png" alt="Profile Picture">
                <button id="logout-btn" class="logout-btn-header">Logout</button>
            </div>
        </div>
    </header>

    <!-- SINGLE, CORRECT MAIN CONTENT AREA -->
    <main class="quiz-container">
        <div id="quiz-header">
            <h2 id="lesson-title">Loading Lesson...</h2>
        </div>
        <div id="prompt-container">
            <p id="prompt-text"></p>
        </div>
        <div id="options-container" class="options-grid">
            <!-- Options will be generated by JavaScript -->
        </div>
        
        <!-- CSS REWARD (Hidden by default) -->
        <div id="css-reward-image" class="css-image-container hidden">
            <div class="sky"><div class="sun"></div></div>
            <div class="ground"></div>
        </div>
    </main>

    <!-- SINGLE, CORRECT FOOTER -->
    <footer id="action-footer">
        <div class="feedback-container">
            <div id="feedback-message" class="hidden">
                <p id="feedback-text"></p>
                <p id="correct-answer-text"></p>
            </div>
        </div>
        <button id="check-btn" disabled>Check</button>
        <!-- Other footer links/actions can go here -->
    </footer>

    <!-- CHAT IFRAME OVERLAY (Placed at the end for best practice) -->
    <div id="iframe-overlay" class="iframe-overlay">
        <div class="iframe-container">
            <button id="close-iframe-btn" class="close-btn">&times;</button>
            <iframe 
                title="Chat Interface"
                src="pli.html"
                width="100%"
                height="600"
                style="border:none;">
            </iframe>
        </div>
    </div>

    <!-- SCRIPTS (Always at the end of <body>) -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="l.js"></script>
    <script type="module" src="quiz.js"></script>

    <!-- Script to control the iframe overlay and send data -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('open-iframe-btn');
            const closeBtn = document.getElementById('close-iframe-btn');
            const overlay = document.getElementById('iframe-overlay');
            
            // References to the quiz elements
            const promptTextElement = document.getElementById('prompt-text');
            const optionsContainer = document.getElementById('options-container');
            const practiceC = document.getElementById("practice-container");
            const projTT = document.getElementById("project-title");
            const projII = document.getElementById("project-instructions");
            

            if(openBtn && closeBtn && overlay) {
                openBtn.addEventListener('click', () => {
                    // 1. Get the Question Prompt
                    const questionPrompt = promptTextElement ? promptTextElement.textContent.trim() : "No question found.";
                    
                    
                    
                    // 2. Get the Options (text only)
                    // Selects buttons or elements with a 'data-option' attribute inside the container
                    const optionsElements = optionsContainer ? optionsContainer.querySelectorAll('button, div[data-option]') : [];
                    const optionsText = Array.from(optionsElements)
                        .map(el => {
                            let text = el.textContent.trim();
                         
                        text = text.replace(/<\/?code>/g, ''); 
                        
                        text = text.replace(/&lt;/g, '<').replace(/&gt;/g, '>'); 
                        
                        text = text.replace(/[<>]/g, '');
                        return text;
                    })
                    .filter(text => text.length > 0);
                    
                    // 3. Construct the combined AI Prompt
                    let aiPrompt = "The following is a multiple-choice quiz question. Analyze the question and the options and provide the best answer from the choices. DO NOT add any extra commentary or explanation, just the predicted answer.\n\n";
                    aiPrompt += "Question: " + questionPrompt + "\n\n";
                    aiPrompt += "Options: " + optionsText.join(' | ') + "\n\n";
                    
                    // 4. Send the prompt to the iframe
                    const iframe = overlay.querySelector('iframe');
                    if (iframe && iframe.contentWindow) {
                        iframe.contentWindow.postMessage({
                            type: 'AUTOGENERATE_ANSWER',
                            prompt: aiPrompt
                        }, '*'); // Use '*' for simplicity, but target origin is safer
                    }

                    // 5. Show the overlay
                    overlay.classList.add('show');
                    document.body.classList.add('no-scroll');
                });

                closeBtn.addEventListener('click', () => {
                    overlay.classList.remove('show');
                    document.body.classList.remove('no-scroll');
                });
            }


            if(openBtn && closeBtn && overlay) {
                openBtn.addEventListener('click', () => {
                    // 1. Get the Question Prompt
                    const ESPrompt = projTT ? projTT.textContent.trim() : "No question found.";
                    const ESSPrompt = projII ? projII.textContent.trim() : "No site found.";
                    console.log("1");
                    
                    
                    
                    
                    
                    // 3. Construct the combined AI Prompt
                    let aiPrompt = "Here is an site pls fix. DO NOT add any extra commentary or explanation, just the predicted answer.\n\n";
                    aiPrompt += "Question: " + ESPrompt + "\n\n";
                    aiPrompt += "Options: " + ESSPrompt.join(' | ') + "\n\n";
                    console.log("2");
                    
                    // 4. Send the prompt to the iframe
                    const iframe = overlay.querySelector('iframe');
                    if (iframe && iframe.contentWindow) {
                        iframe.contentWindow.postMessage({
                            type: 'AUTOGENERATE_ANSWER',
                            prompt: aiPrompt
                            
                        }, '*'); // Use '*' for simplicity, but target origin is safer
                    }

                    // 5. Show the overlay
                    overlay.classList.add('show');
                    document.body.classList.add('no-scroll');
                });

                closeBtn.addEventListener('click', () => {
                    overlay.classList.remove('show');
                    document.body.classList.remove('no-scroll');
                });
            }
            
        });
    </script>

</body>
</html>
