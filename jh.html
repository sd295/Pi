
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h2>HLS Player</h2>
  <input id="url" placeholder="https://tmstr4.shadowlandschronicles.com/pl/H4sIAAAAAAAAAw2Ny3KDIAAAfwmw6tBjfWCiMUNQMdwIkJBAbOrYqP36et3Z2TXqilAUmjgOQ4ARvkgpg1gBHIBIovjyWcPXyN28sNYyMdioQsvcDSdqiP45D_bI.AxVgt9tglmJcFBnOWXEl0cOQPVn3THbQVNoL9sDZNyNkteEkeleF7dZ880t_L0CdBFOywZN7fZxZriN4plP0n2HrNh4MlGRO6Bam3S9Tpnz_YHY4dJ3mUn3v6bzRUs6rkAtxUMvlON7FSion1506wQFgjPzfqUAFvWKAxWIk0QwlSTMNMAv6vLFpLtRAPph3KmsgsO7QX7lhdhRUPes.Yq29rlCHW0fNlVuP5bIW9oA_A_rjOGkQQEAAA--/0f9b738af906eb91d8f5b3fab14e78cc/index.m3u8" style="width:300px;">
  <button onclick="playHLS()">Play</button>
  <br><br>
  <video id="video" width="640" height="360" controls></video>

  <script>
    function playHLS() {
      const url = document.getElementById("url").value.trim();
      const video = document.getElementById("video");

      if (!url) {
        alert("Please enter a valid .m3u8 URL");
        return;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Safari / iOS supports HLS natively
        video.src = url;
        video.play();
      } else {
        alert("Your browser does not support HLS playback.");
      }
    }
  </script>
</body>
</html>
